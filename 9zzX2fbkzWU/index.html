<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="label">User Login</h1>
        <form class="login_form" action="about.html" method="post">
            <div class="font">Email or Phone</div>
            <input autocomplete="off" type="text" id="email" name="email">
            <div id="email_error">please fill up your Email or Phone</div>
            <div class="font font2">Password</div>
            <input type="password" id="password" name="password">
            <div id="password_error">please fill up your Password</div>
            <button type="submit" onClick="validated()"><a href="#">Login</a></button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
