<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <button>
            <p>upload file</p>
            <div class="loading"></div>
            <div class="fa fa-check"></div>
            
        </button>
    </div>
    <script src="https://kit.fontawesome.com/06e6f33fe9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(()=>{
            $('button').click(()=>{
                $('button').parent().addClass('active');
                setTimeout(function(){
                    $('button').addClass('sucess');
                },3400);
                setTimeout(function(){
                    alert("the file uploaded scuessfully")
                    $('button').parent().removeClass('active');
                    $('button').removeClass('sucess');
                },4200);
            });
        });
    </script>
 <script src="scripts.js">

 </script>   
</body>
</html>
